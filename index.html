<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/2fd2d37134.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main class="container">
      <div class="heading">
        <h1>Contact Us</h1>
        <div class="und-1"></div>
        <div class="und-2"></div>
        <p>
          At Mavechillz, we make the best parfait, Greek yoghurt, Banana bread
          and Small chops
        </p>
      </div>

      <div class="grid-box">
        <div class="box-1">
          <i class="fa fa-location-dot"></i>
          <h4>Address</h4>
          <p>A108 Adam Street, PH, Nigeria</p>
        </div>

        <div class="box-2">
          <i class="fa fa-phone"></i>
          <h4>Phone Number</h4>
          <p>234 813 608 8023</p>
        </div>

        <div class="box-3">
          <i class="fa fa-envelope"></i>
          <h4>Email</h4>
          <p>mavechillz@gmail.com</p>
        </div>
      </div>
      <form action="">
        <div class="form">
          <input type="text" id="form-text" placeholder="Your Name" />

          <input type="email" id="form-text" placeholder="Your Email" />

          <input type="text" id="form-sub" placeholder="Subject" />

          <textarea name="Message" id="text-area" cols="30" rows="10" placeholder="Message"></textarea>    
        </div>

        <div class="button">
          <button class="btn">Send Message</button>
        </div>
        
      </form>
    </main>
  </body>
</html>
